uvicorn = {extras = ["standard"], version = "^0.24.0.post1"}
asyncpg = "^0.29.0"
jinja2 = "^3.1.2"
libgravatar = "^1.0.4"
bcrypt = "4.0.1"
fastapi-mail = "^1.4.1"
